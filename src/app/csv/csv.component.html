<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<body>


<div class="container-sm">
  <div class="card-body" >
    <div class="card">
      <div class="card-header">
        Upload csv to read
      </div>
      <div class="card-body" >

        <input type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />

      </div>
    </div>
    <br>

    <div class="card">
      <div class="card-header">
        Adresses du csv
      </div>


      {{jsondatadisplay}}
      <div class="table-responsive">
      <table class="table table-bordered"  *ngIf="records.length > 0">
      <thead class="thead-dark" >
        <tr>
          <th scope="col">Adresse</th>
          <th scope="col">Temps min</th>
          <th scope="col">Temps max</th>
          <th scope="col">Soft temps</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records;let i = index;">
          <th scope="row">{{record.text}}</th>
          <td>{{record.startingTime}}</td>
          <td>{{record.endingTime}}</td>
          <td>{{record.softTime}}</td>
        </tr>
      </tbody>
      </table>
      </div>

    </div>
  </div>
</div>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  

</body>
<app-geocodeur  id="geocodeur" [parent]="csv_valid" ></app-geocodeur>
