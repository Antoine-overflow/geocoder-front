<div *ngIf="csv_valid">
    <mat-form-field style="width: 520px; padding-left: 13%;">
        <mat-select placeholder="Nombre de rÃ©sultats pour une adresse" style="text-align:center">
        <mat-option *ngFor="let number of numbers" [value]="number" (click)="selectChangeHandler(number)" >
            {{ number }}
        </mat-option>
        </mat-select>
    </mat-form-field>

    <p style="display:inline-block;margin-left:2em" >

        <button class="btn btn-primary btn-sm"  (click)=" geocodage()" [disabled]="display_button_geo">geocodage</button>

    </p>
    <mat-progress-bar mode="indeterminate" *ngIf="chargement" ></mat-progress-bar>

    <app-export *ngIf="display_button_exp"  ></app-export>
    <app-map [data_available]="geocodage_done" ></app-map>
</div>
